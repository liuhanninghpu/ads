server:
  port: 7001
  servlet:
    context-path: /ads-search

spring:
  application:
    name: euraka-client-ads-search
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
    open-in-view: false
  datasource:
    url: jdbc:mysql://localhost:3306/ads?autoReconnect=true
    username: root
    password: root
    tommcat:
      max-active: 4
      min-idle: 2
      initial-size: 2

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/euraka/

feign:
  hystrix:
    enable: true

#监控
management:
  endpoints:
    web:
      exposure:
        include: "*"


